<html lang="en">

     <title>Event KeyCodes</title>
</head>

<body>
     <div class="project">
          <h1 class="title">Press Any Key!</h1>

               <thead>

                    <tr>
                         <td>A</td>
                         <td>65</td>
                    </tr>
                    <tr>
                         <td>B</td>
                         <td>66</td>
                    </tr>
                    <!-- More rows can be added -->
               </tbody>
          </table>
     </div>

     <script src="app.js"></script>
