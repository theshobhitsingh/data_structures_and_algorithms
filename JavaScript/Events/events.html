     <script>

*/

          document.querySelector('#images').addEventListener('click', function (e) {
               console.log(e.target.tagName);
               if (e.target.tagName === 'IMG') {
                    console.log(e.target.id);
                    let removeIt = e.target.parentNode
                    removeIt.remove()
               }


          })

          removeIt.parentNode.removeChild(removeIt)

          // Event bubbling is a concept in JavaScript that describes how events propagate (or bubble up)
          // through the DOM (Document Object Model) hierarchy.
          // When an event occurs on an element, it first runs the handlers on it,
          // then on its parent, then all the way up on other ancestors.

          /*
          The event.stopPropagation() method is used to stop this event bubbling.
           When called, it prevents the event from bubbling up to parent elements, 
           so that any parent event handlers will not be triggered.
          */
     </script>
